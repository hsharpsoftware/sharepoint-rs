[package]
name = "sharepoint"
version = "0.2.0"
authors = ["David Podhola <david.podhola@hsharp.software>"]
description = "Sharepoint client for Rust"
repository = "https://github.com/hsharpsoftware/sharepoint-rs"
keywords = ["sharepoint", "office365","odata"]
gitlab = { repository = "https://github.com/hsharpsoftware/sharepoint-rs", branch = "master" }
categories = ["web-programming"]
license = "LGPL-3.0"

[dependencies]
futures = "0.1"
hyper = "0.11"
tokio-core = "0.1"
serde_derive = "1.0"
serde = "1.0"
serde-xml-rs = "0.2.1"
serde_json = "1.0"
hyper-tls = "0.1.2"
uuid = { version = "0.5", features = ["serde" ] }
